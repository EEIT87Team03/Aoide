<!DOCTYPE html>
<html>
<head>
<title>Player</title>
<meta charset = "UTF-8">
<link rel="stylesheet" href="/Aoide/css/_02_PlaySong/audioSocket.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
body
{
	background-color: grey;
}

</style>
</head>
<body>
	<div id = "playbar" oncontextmenu = "window.event.returnValue = false">
		<span class = "glyphicon glyphicon-menu-hamburger" id = "menuIcon"></span>
		<img src = "/Aoide/files/song_cover_files/default.jpg" id = "cover" alt="cover" width = "50" height = "50">
		<div id = "info">
			<h5 id = "tip"></h5>
			<span id = "trackName"></span>
			<span id = "singer"></span>
		</div>
		<div id = "controls">
			<audio src = "#" id = "track">
				<p>Sorry but audio is not supported in your browser.</p>
			</audio>
			<img src = "views/dist/img/playbar/play.png" id = "controlIcon">
			<h6 id = "playTime">00:00 / 00:00</h6>
			<progress id = "progressBar" max = "100" value = "0"></progress>
			<img src = "views/dist/img/playbar/volume_low.png" id = "volumeIcon">
			<input type = "range" id = "ranger" value = "0.09" min = "0" max = "1" step = "0.01">
		</div>
		<div id = "chart"></div>		
	</div>
	<span id = "toggle" class = "glyphicon glyphicon-play-circle" title="開啟/關閉歌曲資訊"></span>
	
	<span id = "playlistMenu" class = "glyphicon glyphicon-list-alt">
	<div id = "playlist">
		<div id = "header">
			<span id = "closer">×</span>
			<h2>Scheduling Playlist</h2>
		</div>
		<table id = "list"></table>
	</div>
	

<script src="/Aoide/js/_02_PlaySong/audioSocket.js"></script>	
</body>
</html>
