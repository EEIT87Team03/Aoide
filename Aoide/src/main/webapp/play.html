<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<link rel="stylesheet" href="/Aoide/css/_02_PlaySong/audioSocket.css">	
<title>Player</title>
</head>
<body>
	<div id = "playbar" oncontextmenu = "window.event.returnValue = false">
		<img src = "http://localhost:8080/Aoide/files/song_cover_files/default.jpg" id = "cover" alt="cover" width = "50" height = "50">
		<div id = "info">
			<h5 id = "tip"></h5>
			<span id = "trackName"></span>
			<span id = "singer"></span>
		</div>
		<div id = "controls">
			<audio src = "#" id = "track" controls>
				<p>Sorry but audio is not supported in your browser.</p>
			</audio>
			<img src = "views/dist/img/playbar/play.png" id = "play">
			<progress max="100" value="80"></progress>
			<img src = "views/dist/img/playbar/volume.png" id = "volume">
		</div>
		<div id = "chart"></div>
	</div>
	<span id = "toggle">&#9650;</span>
<script src="/Aoide/js/_02_PlaySong/audioSocket.js"></script>	
</body>
</html>
